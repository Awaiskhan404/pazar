{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | Pazar-Aapke Sapno Ka Bazaar</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/CSS/signup_style.css">

    <!-- For Favicon -->
    {% load static %}
    <link rel="icon" href="{% static 'Pazar Favicon.ico' %}">
    <link rel="shortcut icon" href="{% static 'Pazar Favicon.ico' %}" />
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="{% static 'Pazar Favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'Pazar Favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'Pazar Favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'Pazar Favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'Pazar Favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'Pazar Favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'Pazar Favicon.ico' %}" />
    <link rel="apple-touch-icon" href="{% static 'Pazar Favicon.ico' %}" />
    <link rel="icon" href="{% static 'Pazar Favicon.ico' %}" sizes="32x32" />
    <link rel="icon" sizes="192x192" href="{% static 'Pazar Favicon.ico' %}" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6170a67588.js" crossorigin="anonymous"></script>
    <style>
        .btn:hover{
            color:#000;
        }
        .loading{
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            background: #ff5757;
            position: fixed;
            z-index: 99999;
        }
        .loading h1{
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loading h1 span{
            color: #262626;
            background: #fff;
            padding: 10px 20px;
            font-family: arial;
            display: table-cell;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3), 0 5px 0 #ccc;
            animation: animate 0.5s infinite;
        }
        @keyframes animate {
            0%{
                transform: translateY(0);
                box-shadow: inset 0 0 5px rgba(0,0,0,0.3), 0 5px 0 #ccc, 0 15px 5px rgba(0,0,0,0);
            }
            50%{
                transform: translateY(-20px);
                box-shadow: inset 0 0 5px rgba(0,0,0,0.3), 0 5px 0 #ccc, 0 15px 5px rgba(0,0,0,0.6);
            }
            100%{
                transform: translateY(0);
                box-shadow: inset 0 0 5px rgba(0,0,0,0.3), 0 5px 0 #ccc, 0 15px 5px rgba(0,0,0,0);
            }
        }
        .loading h1 span:nth-child(1){
            animation-delay: 0.2s;
        }
        .loading h1 span:nth-child(2){
            animation-delay: 0.4s;
        }
        .loading h1 span:nth-child(3){
            animation-delay: 0.6s;
        }
        .loading h1 span:nth-child(4){
            animation-delay: 0.8s;
        }
        .loading h1 span:nth-child(5){
            animation-delay: 1s;
        }
        .loading h1 span:nth-child(6){
            animation-delay: 1.2s;
        }
        .loading h1 span:nth-child(7){
            animation-delay: 1.4s;
        }
    </style>
</head>

<body onload="myFunction()">
    <div class="loading" id="loader">
        <h1>
        <span>L</span>
        <span>O</span>
        <span>A</span>
        <span>D</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
        </h1>
    </div>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                    <div class="form">
                        <h2 class="title">Sign up as a</h2>
                        <a href="/account/signup/business_owner"><button class="btn">Business Owner</button></a>
                        <a href="/account/signup/user"><button class="btn">User</button></a>   
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="{% provider_login_url 'facebook' %}" class="social-icon" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="{% provider_login_url 'twitter' %}" class="social-icon" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="{% provider_login_url 'google' %}" class="social-icon" target="_blank">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="{% provider_login_url 'github' %}" class="social-icon" target="_blank">
                            <i class="fa fa-github"></i>
                        </a>
                    </div>
                </div>     
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Welcome back! Using our Business managing features, Boost your Business any time any where. <i class="fas fa-thumbs-up ml-2 fa-2x"></i>
                    </p>
                    <a href="/account/login"><button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button></a>
                </div>
                <img src="/static/Img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>
    <script>
        var preloader = document.getElementById('loader');
        function myFunction(){
            preloader.style.display='none';
        }
    </script>
    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");

        sign_up_btn.addEventListener("click", () => {
            container.classList.add("sign-up-mode");
        });

        sign_in_btn.addEventListener("click", () => {
            container.classList.remove("sign-up-mode");
        });

    </script>
</body>

</html>
